user www-data;
worker_processes auto;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 1024;
	# multi_accept on;
}

http {
	
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {  
    	listen 80;
    		
    	server_name snake.futurestud.io;
	
	access_log      /usr/local/nginx/logs/jenkins/access.log;
  	error_log       /usr/local/nginx/logs/jenkins/error.log;

	location / {
        proxy_pass         http://localhost:6000/;
        proxy_read_timeout 90s;
	root /usr/local/nginx/html;
        index index.php index.html index.html;
	}
    }

    server {
        listen 8080;
	
	root /home/Publish/www/html;
    	index index.html;

	location /swagger/ {
        proxy_pass         http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection keep-alive;
        proxy_set_header   Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    	}

	location / {
        try_files $uri $uri/ =404;    	
	}

	location ~* ^/swagger/.+\.(xml|js|jpg|png|css|html|otf|eot|svg|ttf)$ {
        proxy_pass         http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection keep-alive;
        proxy_set_header   Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    	}	
	
	#-------------------------------------------------------------------------------------------------
	#           Configs Rest NetCore 3.1 - Biblioteca Viva
